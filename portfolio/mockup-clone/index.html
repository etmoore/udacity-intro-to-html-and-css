<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Portfolio</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/js/bootstrap.min.js">

    <!-- Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Lato:400,300,700' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="style.css">

  <body>
    <div class="wrapper">

      <header class="row">
        <div class="avatar col-6">

      <main>
      <img class="col-12" src="images/screen-shot.png" alt="banner image">

      <h2>Featured Work</h2>
      <div class="featured-projects row">
        <div class="project col-4">
          <img src="images/gcamp.png" alt="">
          <h3>GCAMP</h3>
        </div>
        <div class="project col-4">
          <img src="images/treasure.png" alt="">
          <h3>TREASURE</h3>
        </div>
        <div class="project col-4">
          <img src="images/map.png" alt="">
          <h3>NEIGHBORHOOD</h3>
        </div>
      </div>
      </main>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>
